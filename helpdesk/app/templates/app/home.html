{% extends 'app/base.html' %} {% load static %} {% block title %} Help Desk -
Home {% endblock %} {% block head %}
<style>
  label {
    display: none !important;
  }
  button {
    border: none;
    background: none;
  }

  form {
    display: flex;
    align-items: center;
    border-radius: 6px;
    border: 1px solid black;
    height: 40px;
  }

  .ticket-card {
    display: flex;
    align-items: center;
    border-radius: 6px;
    border: 1px solid black;
    height: 40px;
  }

  #id_title {
    width: 100%;
    height: 100%;
    padding: 0 8px;
    border: none;
    background: none;
    font-size: 16px;
    font-weight: 300;
  }

  #id_title:placeholder {
    color: #bababa;
  }

  .draft {
    border-color: #bababa;
  }

  .inProgress {
    border-color: #ff9900;
  }

  .complete {
    border-color: #35cb00;
  }

  form p {
    margin-bottom: 0 !important;
    width: 100%;
    height: 100%;
  }
</style>
{% endblock %} {% block content %}
<div class="row justify-content-md-center">
  <div class="col-sm-12 col-lg-8 m-auto">
    <h2 class="fs-4 tight">Open a Ticket</h2>
    <form method="post">
      {% csrf_token %} {{form.as_p}}
      <button type="submit" name="save">
        <img alt="search icon" src="{% static 'icons/next.svg' %}" />
      </button>
    </form>
  </div>

  <div class="pt-5 col-sm-12 col-lg-8 m-auto">
    <h2 class="fs-4 tight font-weight-light">My Tickets</h2>
    {%for ticket in tickets%}
    <a
      href="{% if ticket.status == 'draft' %}{% url 'editticket' ticket.id %}{% else %}{% url 'ticket' ticket.id %}{% endif %}"
      class="{{ ticket.status }} text-decoration-none p-2 ticket-card mb-2 fw-light"
    >
      <p class="m-0">{{ticket.title}}</p>
    </a>
    {%endfor%}
  </div>
</div>
{% endblock %} ```
