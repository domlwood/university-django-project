{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .nav img {
        height: 32px;
      }
    </style>
    {% block head %} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %}Help Desk{% endblock %}</title>
  </head>
  <body class="vh-100 bg-light">
    <nav class="bg-white p-2">
      <div class="nav container d-flex justify-content-between align-items-center">
        <a href="/" class="fs-2 text-secondary text fw-bolder">Help<span class="text-info">Desk</span></a>
        <a class="btn" href="/admin">Admin Panel</a>
      </div>
    </nav>
    <div class="container mh-100 mt-5" id="content">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
